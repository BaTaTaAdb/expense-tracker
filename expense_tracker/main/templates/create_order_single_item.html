{% extends "base.html" %}

{% block title %}Add Order as single Product{% endblock %}

{% block content %}
<h2>Order from single item</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save order</button>
</form>
<script type="text/javascript">
    $(document).ready(function(){
        $('#datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true,
            showMeridian: true
        });
    });
</script>
{% endblock %}
