<div class="mx-left" style="max-width: 60%;">
    <ul class="list-group mt-4">
        {% if orders %}
            {% for order in orders %}
                <li class="list-group-item">
                    <a href="{% url 'order_details' order.pk %}" class="text-primary text-decoration-none fw-bold">Order Number #{{ order.pk }}</a>
                    <ul class="list-group mt-2">
                        {% for product in order.products.all %}
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <img src="{{ product.image.url }}" alt="Product Icon" class="me-2" style="width: 24px; height: 24px;">
                                    <a href="{% url 'product_detail' product.pk %}" class="text-decoration-none" style="color: inherit;">{{ product.name }}</a>
                                </div>
                                <span class="fw-bold">{{ product.price }} â‚¬</span>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        {% else %}
            <li class="list-group-item">No orders found.</li>
        {% endif %}
    </ul>
</div>
